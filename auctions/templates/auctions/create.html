{% extends "auctions/layout.html" %}

{% block body %}
 <h1>Create Listing</h1>
 <form action="{% url 'create' %}" method="post">
    {%csrf_token%}
    <div class="form-group">

        <input type="text" class="form-control" id="1"  placeholder="title " name="title">
      </div>

      <div class="form-group">
      
        <input type="text" class="form-control" id="1"  placeholder="Description " name="description">
      </div>

      <div class="form-group">
       
        <input type="text" class="form-control" id="1"  placeholder="Image URL" name="image">
      </div>

      <div class="form-group">
        <label for="1">User</label>
        <select name="username">
            <option value="{{request.user.id}}">{{request.user}}</option>
        </select>
      </div>
      
      <div class="form-group">
    
        <input type="number" placeholder="Price" name="price">
      </div>

      <div class="form-group">
        <label for="1">Category</label>
        <select name = "cate">
            {% for category in categories %}
            <option  value="{{category.id}}">{{category}}</option>

            {%endfor%}
        </select>
      </div>
      <div class="form-group">
        <input type="submit" value = "List">
      </div>


 </form>
{% endblock %}
